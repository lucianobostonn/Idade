    <main>
        <section>
            <form action="#">
                <label for="iano">Ano de Nascimento</label>
                <input type="number" name="ano" id="iano" required min="1960" max="2025"> <br>


                Sexo: <input type="radio" name="sex" id="m" value="M"> 
                <label for="M">Masculino</label>

                <input type="radio" name="sex" id="f" value="F"> 
                <label for="F">Feminino</label> <br>


                <input type="button" value="Verificar" onclick="calcular()">
            </form>


            
            <div id="info">Preencha o dados acima para ver os resultados!</div>
            <div id="img"><img src="" alt="" id="isso"></div>
        </section>
